<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body style="background-color: white;">
    <h1 style="text-align: center; color: black;">CALCULATOR</h1>
    <div style="text-align: center; " class="container border bg-dark w-25">
        <!-- <h1>CASIO</h1> --><pre></pre>
        <form action="">
            <input id="result" type="text" class="form-control">
        </form><pre></pre>
    </div>
    <div style="text-align: center;"   class=" container border bg-dark w-25"><pre></pre>
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button style="background-color: orange ;" type="button" onclick="allClear()" name="clear" class="btn btn-outline-dark" >AC</button><pre>  </pre>
            <button style="background-color: orange ;" type="button" onclick="backSpace()"  name="negative" class="btn btn-outline-dark" >&#x2408;</button><pre>  </pre>
            <button style="background-color: orange ;" type="button" onclick="displayNum('%')" name="cancel" class="btn btn-outline-dark" value="%">%</button><pre>  </pre>
            <button style="background-color: orange ;" type="button" onclick="displayNum('/')" name="division" class="btn btn-outline-dark" value="/">/</button><pre>  </pre>
         </div>
<br><pre></pre>
         <div class=" btn-group btn-group-lg" role="group" aria-label="Large button group">
           <button style="background-color: orange ;" type="button" onclick="displayNum(7)" name="Seven" class="btn btn-outline-dark" value="7">7</button><pre>  </pre>
           <button style="background-color: orange ;" type="button" onclick="displayNum(8)" name="Eight" class="btn btn-outline-dark" value="8">8</button><pre>  </pre>
           <button style="background-color: orange ;" type="button" onclick="displayNum(9)" name="Nine" class="btn btn-outline-dark" value="9">9</button><pre>  </pre>
           <button style="background-color: orange ;" type="button" onclick="displayNum('*')" name="multiply" class="btn btn-outline-dark" value="*">*</button><pre>  </pre>
         </div>
<br><pre></pre>
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
          <button style="background-color: orange ;" type="button" onclick="displayNum(4)" name="Four"class="btn btn-outline-dark" value="4">4</button><pre>  </pre>
          <button style="background-color: orange ;" type="button" onclick="displayNum(5)" name="Five" class="btn btn-outline-dark" value="5">5</button><pre>  </pre>
          <button style="background-color: orange ;" type="button" onclick="displayNum(6)" name="Six" class="btn btn-outline-dark" value="6">6</button><pre>  </pre>
          <button style="background-color: orange ;" type="button" onclick="displayNum('-')" name="Substract" class="btn btn-outline-dark" value="subtract">-</button><pre>  </pre>
         </div>
<br><pre></pre>
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
         <button style="background-color: orange ;" type="button" onclick="displayNum(1)" name="One"class="btn btn-outline-dark" value="1">1</button><pre>  </pre>
         <button style="background-color: orange ;" type="button" onclick="displayNum(2)" name="Two" class="btn btn-outline-dark" value="2">2</button><pre>  </pre>
         <button style="background-color: orange ;" type="button" onclick="displayNum(3)" name="Three" class="btn btn-outline-dark" value="3">3</button><pre>  </pre>
         <button style="background-color: orange ;" type="button" onclick="displayNum('+')" name="Addition" class="btn btn-outline-dark" value="+">+</button><pre>  </pre>
         </div>
<br><pre></pre>
         <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button style="background-color: orange ;" type="button" onclick="displayNum('.')" name="Point" class="btn btn-outline-dark" value="Point">.</button><pre>  </pre>
        <button style="background-color: orange ;" type="button" onclick="displayNum(0)" name="Zero" class="btn btn-outline-dark" value="0">0</button><pre>  </pre>
      
        <button style="background-color: orange ;" type="button" onclick="evalExpr()" name="Equal" class="btn btn-outline-dark" value="Equal">=</button><pre>  </pre>
        </div><pre></pre>
        <br> 
    </div>
</body>
<script src="./calc.js"></script>

</html>
